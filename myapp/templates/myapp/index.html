{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">

    <title>Commercials</title>

</head>

<body class="bg-red-50">


    <nav class="bg-red-200 shadow-lg">

        <div class="max-w-6xl mx-auto px-4">

            <div class="flex justify-between">

                <div class="flex space-x-7"></div>

                <div>

                    <a href="" class="flex items-center py-4 px-2">

                        <span class="font-bold text-3xl text-gray-700">AdFinder</span>
                        
                    </a>

                </div>

                <div class="md:flex items-center space-x-1"></div>

            </div>

        </div>

    </nav>


    <form class="bg-red-200 shadow-md mb-4 pb-8 rounded pt-6 px-8 m-20" method="post"> 

        {% csrf_token %}

        <div class="mb-4">

            <label for="url" class="block mb-2 text-2xl text-gray-800 font-bold">Enter Blog URL</label>

            <input class="shadow 
                          border
                          rounded
                          appearance-none 
                          w-full 
                          py-2 
                          px-3 
                          text-gray-700 
                          leading-tight 
                          focus:outline:none focus:shadow-outline" type="text" name="url" id="url" />

        </div>

        
        <input class="bg-red-50 text-gray hover:bg-red-100 font-bold py-2 px-4 rounded" type="submit"/>

    </form>


    <div class="p-10 m-10">

        <h3 class="block text-gray-800 text-xl mb-2 font-bold">

            Common Words: 
            {% for word in common_words %}

            <span class=" inline-flex 
                          items-center 
                          justify-center 
                          px-2 
                          py-1 
                          text-s 
                          font-semibold
                          font-style: italic
                          text-gray 
                          bg-red-200 
                          w-auto
                          rounded-full">{{word}}</span>
        
            {% endfor %}

        </h3>



        <h3 class="py-10 text-gray-800 text-xl font-bold">Ads found:</h3>


        <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">


            {% for n in relevant_ads %}

        
            <a href="{{n.ad_url}}">

            <div class="rounded shadow-lg overflow-hidden">

                <img class="w-full" src="http://127.0.0.1:8000/{{n.image}}" alt="" />


            <div class="font-bold text-xl mb-2 text-gray-800 py-2">{{n.name}}</div>
            <div class="font-bold mb-2 text-gray-800 text-l">Ad URL: <span class="text-s font-semibold font-style: italic">{{n.ad_url}}</span></div>

            </div>
        
            </a>
            
            
            {% endfor %}


        </div>

    </div>
    
</body>

</html>
